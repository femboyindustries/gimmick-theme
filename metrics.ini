### gimmick's metrics.ini ######################################################

# Welcome to the Metrics Dot Ini !!!
#
# metrics.ini is a highly intimidating file in theme development, mainly because
# it handles *the everything*.
#
# I'll be documenting what things do as I go along, but most of the time, I'll
# try to make things controlled via Lua rather than a monolithic INI file, just
# because I think that's a much better way of handling it.
#
# Searching through the OpenITG sourcecode is always handy for digging through
# metrics.ini. Use this regex for finding a value for a specific group:
#
# (?<!GetPath[GFS])\(\s*"Common",
#
# Though be wary of metrics from noteskins!

################################################################################

# This metrics.ini will be split into sections. These roughly define which areas
# of the game themes control, and are meant to make browsing for things easier.
#
# NOTE: Please keep your editor's ruler setting (in VSCode, `editor.rulers`) to
# 80 columns. Comments written here should wrap at this length, with the
# exception of URLs.

### Meta settings ##############################################################
# These define global theme behavior.
################################################################################

# As far as I know, the only `Global` attribute available is `FallbackTheme`.
# Odd section, but alright.
[Global]
FallbackTheme=fallback

# These are laid out in the order they're laid out in https://github.com/openitg/openitg/blob/master/src/CommonMetrics.cpp#L10-L21
[Common]
# You'll be thrown here when the theme is re/loaded for any reason.
InitialScreen=ScreenTitleMenu
# The functionality of an "attract screen" relates mostly to playing attract
# sounds. This is useless to us, so we'll leave it blank.
# See: https://github.com/openitg/openitg/blob/master/src/GameState.cpp#L1839
FirstAttractScreen=
# Reasonable defaults. overhead means no 3d/FOV translations, cel is the
# noteskin.
DefaultModifiers=overhead, cel
# Simply Love seems to inherit the behavior from vanilla's ITG theme where
# "robot" means a noteskin, rather than any special semantic meaning.
# This is frankly rather stupid, so we're not doing that.
# These modifiers are applied on top, so we'll leave them blank for "no
# difference".
DefaultCpuModifiers=
# As far as I'm aware, these are only used for defaults for actors,
# so I'll be leaving these as painfully obviously temporary as
# possible.
ColorP1=1,0,1,1
ColorP2=1,0,1,1
WindowTitle=gimmick?
# One of:
# 0 = EDIT_MODE_PRACTICE,	// subset of EDIT_MODE_HOME
# 1 = EDIT_MODE_HOME,		// subset of EDIT_MODE_FULL
# 2 = EDIT_MODE_FULL,		// complete
EditMode=2
# The amount of artists, BPMs and other metadata to be shown in course metadata
# before they get truncated to "Various Artists".
MaxCourseEntriesBeforeShowVarious=6
# See: https://github.com/openitg/openitg/blob/master/src/Difficulty.cpp#L22
DifficultiesToShow=beginner,easy,medium,hard,challenge,edit
# See: https://github.com/openitg/openitg/blob/master/src/Difficulty.cpp#L59
CourseDifficultiesToShow=beginner,easy,difficult,challenge,edit
# See: https://github.com/openitg/openitg/blob/master/src/GameConstantsAndTypes.h#L39
#      https://github.com/openitg/openitg/blob/master/src/GameManager.cpp#L68
# We'll hide every one of these except dance-single.
# (I didn't even know some of these were a thing...)
StepsTypesToHide=dance-double,dance-couple,dance-solo,pump-single,pump-halfdouble,pump-double,pump-couple,ez2-single,ez2-double,ez2-real,para-single,para-versus,ds3ddx-single,bm-single5,bm-double5,bm-single7,bm-double7,maniax-single,maniax-double,techno-single4,techno-single5,techno-single8,techno-double4,techno-double5,pnm-five,pnm-nine,lights-cabinet
# Undocumented: https://github.com/openitg/openitg/blob/master/src/ScreenManager.cpp#L93
OverlayScreens=ScreenSystemLayer,ScreenSyncOverlay,ScreenDebugOverlay,OverlayScreen
# Undocumented: https://github.com/openitg/openitg/blob/master/src/ScreenDimensions.cpp#L6
ScreenWidth=640
ScreenHeight=480

